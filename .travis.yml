rvm:
  - 2.2
before_install:
  - sudo apt-get update
  - sudo apt-get install python3
before_deploy:
  - rvm 2.2 do gem install aws-sdk -v 2.1.36
script:
  - python3 build.py ./docs
deploy:
  - provider: s3
    access_key_id: AKIAQCNXY2QFTIRJ4ENT
